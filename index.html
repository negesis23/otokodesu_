    }
    html.dark body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(300deg, rgba(var(--color-primary), 0.15), rgba(var(--color-secondary), 0.15), rgba(var(--color-primary), 0.1));

        z-index: -1;
        animation: bg-anim-dark 30s ease-in-out infinite;
        opacity: 0;
        transition: opacity 0.5s;
    }
    html.dark body {
      background-image: none;
    }
    html.dark body::before {
        opacity: 1;
    }
